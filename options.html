<!DOCTYPE html>
<html>

<head>
  <title>Options - Full size image viewer</title>
  <link rel="stylesheet" href="resources/uikit/css/uikit.min.css" />
  <script src="resources/uikit/js/uikit.min.js"></script>
  <script src="resources/uikit/js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-card uk-padding uk-margin-top">
    <div class="uk-container uk-container-small uk-position-left">
      <h3 class="uk-card-title">Full size image viewer - Options</h3>
      <p>Use the settings below to configure the extension</p>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-select">Select image selection option</label>
          <div class="uk-form-controls">
            <select class="uk-select" id="form-horizontal-select">
              <option value="direct" selected>Direct open</option>
              <option value="subPage">Via sub page</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-select"></label>
          <div class="uk-form-controls">
            <button class="uk-button uk-button-primary">Save for current site</button>
            <button class="uk-button uk-button-danger">Save globally</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
